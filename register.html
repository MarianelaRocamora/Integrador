    <!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">
    </head>

     <body>
    <header>
        <input type="checkbox" id="menu-toggle"/>
        <label for="menu-toggle" class="hamburger">☰</label>
        <nav>
            <ul>
                <li><a href="index.html#hero">Inicio</a></li> <li>
                <a href="nosotros.html">Sobre Nosotros</a></li>
                <li><a href="index.html#products">Productos</a></li>
                <li><a href="register.html">Revendedores</a></li>
            </ul>
        </nav>
    </header> 

    <section id="Registro">
        <h1>¿Querés revender nuestros productos? Registrate </h1>      
    </section>

    <form>
        <h2>Formulario </h2>
        <label for="nombre">Nombre y apellido:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required>
        
        <label for="domicilio">Domicilio:</label>
        <input type="text" id="domicilio" name="domicilio" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">
        
        <label for="celular">Número de celular:</label>
        <input type="tel" id="celular" name="celular" required placeholder="1234567890">
        
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Aceptar</button>
    </form>
    
    </body>
</html>
