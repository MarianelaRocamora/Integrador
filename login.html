<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Mi Proyecto Nucba</title>
    <link rel="stylesheet" href="style-login.css"> </head>
<body>
    <main class="login-main">
        <section class="login-container">
            <div class="login-card">
                <h2>¡Hola de nuevo!</h2>
                <p>Ingresá tus datos para acceder a tu cuenta.</p>

                <form class="login-form">
                    <div class="input-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" placeholder="Tu contraseña" required>
                    </div>

                    <button type="submit" class="btn-login">Ingresar</button>
                </form>

                <div class="login-footer">
                    <p>¿No tenés cuenta? <a href="register.html">Registrate acá</a></p>
                    <hr>
                    <a href="index.html" class="btn-back">← Volver al inicio</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
